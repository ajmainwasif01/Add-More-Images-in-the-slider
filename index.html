<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images in slider</title>
</head>
<body>
    <section>
        <img class="mySlides" src="image1.jpg" style="height:500px; width:1340px;">
        <img class="mySlides" src="image2.jpg" style="height:500px; width:1340px;">
        <img class="mySlides" src="image3.jpg" style="height:500px; width:1340px;">
      </section>
      
      <script>
      // Automatic Slideshow - change image every 3 seconds
      var myIndex = 0;
      carousel();
      
      function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex-1].style.display = "block";
        setTimeout(carousel, 3000); // Change image every 3 seconds
      }
      </script>
</body>
</html>
